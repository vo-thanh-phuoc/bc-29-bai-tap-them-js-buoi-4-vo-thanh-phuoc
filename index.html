                    <div class="row">

    <div class="row container m-auto">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    Bảng kiểm tra tháng và năm
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <table>Nhập tháng:</table>
                        </div>
                        <div class="col-md-6">
                            <input id="month" type="number">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <table>Nhập năm:</table>
                        </div>
                        <div class="col-md-6">
                            <input id="year" type="number">
                        </div>
                    </div>
                    <button id="kiemTraThangNam" class="btn btn-success">Kiểm tra</button>

                </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    Cách đọc số có ba chữ số

                </div>

                </div>
